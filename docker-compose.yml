version: '2'

services:

# cache server
 redis:
  container_name: redis
  image: redis
  restart: always
  ports:
  - 6379:6379

# cdn server
 rester-cdn:
  container_name: rester-cdn
  image: rester/rester-docker
  restart: always
  links:
    - redis:cache.rester.io
  volumes:
   - //Github/RESTer/rester-cdn/default.conf:/etc/nginx/sites-available/default.conf:ro
   - //Github/RESTer/rester-cdn/src:/var/www/html
   - //Github/RESTer/rester-cdn/files:/var/www/files
   - //Github/RESTer/rester-cdn/cfg:/var/www/cfg:ro
  ports:
  - '80:80'
  - '443:443'
