version: '2'

services:

# cache server
 redis:
  container_name: redis
  image: redis
  restart: always
  ports:
  - 6379:6379

# cdn server
 rester-cdn:
  container_name: rester-cdn
  image: rester/rester-docker
  restart: always
  links:
    - redis:cache.rester.io
  volumes:
   - ./nginx-conf:/etc/nginx/sites-available:ro
   - ./src:/var/www/html
   - ./files:/var/www/files
   - ./cfg:/var/www/cfg:ro
  ports:
  - '80:80'
  - '443:443'
